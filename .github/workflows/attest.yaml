---
name: Attest build provenance

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  attestations: write

jobs:
  attest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Build artifacts
        run: |
          uv sync
          uv build

      - name: Attest build provenance
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: "dist/*"
